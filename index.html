<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Frogger</title>
	<script src="js/page.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="nav-drawer" class="header1">
		<ul class="main-menu">
			<li class="menu-item"><button id="pause">PAUSE</button></li>
			<li class="menu-item"><button id="avatar">Change Avatar</button></li>
		</ul>
	</div>
	<header id="top-header" class="top-header">
		<div id="header" class="hamburger-container">
    			<a id="hamburger" class="top-top-item" href="#">
	    			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
		    			<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
		  		</svg>
	  		</a>
		</div>
		<div id="scoreContainer" class="score-box">
			<div>Current Score:</div>
			<div id="currentScore">0</div>
		</div>
	</header>
	<div id="theGame"></div>
	
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
	
	<div id="controller" class="noKeyboard">
		<div id="up"><button type="button" id="upBtn">Up</button></div>
		<div id="sideToSide">
			<button type="button" id="leftBtn">Left</button>
			<button type="button" id="rightBtn">Right</button>
		</div>
		<div id="down"><button type="button" id="downBtn">Down</button></div>
	</div>
</body>
</html>
